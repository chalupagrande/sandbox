<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .tile {
      transform: translate(0px,0px);

      transition: transform 0.3s ease-in-out;
      -webkit-transition: transform 0.3s ease-in-out;
      -moz-transition: transform 0.3s ease-in-out;
      -o-transition: transform 0.3s ease-in-out;
    }

  </style>
</head>

    <defs id="masks">

    </defs>
  </svg>

<script src="../dist/scripts/tiles.js"></script>

</html>
